[gcode_macro PRINTBED_AUTO_DELAY]
# Automated delay time for big printbeds.
# Replace M140 line in your start_print macro with PRINTBED_AUTO_DELAY BED_TEMP={bed_targer_temp}
gcode:
    # Configurable Parameters
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set a = params.a|default(0.004)|float %}
    {% set b = params.b|default(-0.42)|float %}
    {% set c = params.c|default(12)|float %}
    
    # Current Bed Temperature
    {% set ACTUAL_BED_TEMP = printer.heater_bed.temperature %}
    
    # Temperature Thresholds
    {% set IS_HOT_TEMP = BED_TEMP * 0.95 %}
    {% set IS_WARMED_UP_TEMP = BED_TEMP * 0.85 %}
    
    # Initialize Delay
    {% set HEATUP_DELAY = 0|int %}
    
    # Safety Check: Ensure temperatures are valid
    {% if BED_TEMP <= 0 %}
        {action_respond_info("Error: Bed temperature must be greater than 0.")}
        M112 ; Emergency Stop
        {action_respond_info( "Invalid BED_TEMP value")}
    {% endif %}
    
    # Calculate Maximum Heatup Delay based on quadratic formula
    {% set MAX_HEATUP_DELAY = (a * (BED_TEMP ** 2) + b * BED_TEMP + c) * 60 %}
    
    # Determine Heatup Delay Based on Current Bed Temperature
    {% if ACTUAL_BED_TEMP > IS_HOT_TEMP %}
        {% set HEATUP_DELAY = 5 * 1000 %}
        {% set HEATUP_STATUS = "Bed is already hot." %}
    {% elif ACTUAL_BED_TEMP > IS_WARMED_UP_TEMP %}
        {% set HEATUP_DELAY = 60 * 1000 %}
        {% set HEATUP_STATUS = "Bed is warm, minimal heating needed." %}
    {% else %}
        {% set HEATUP_DELAY = MAX_HEATUP_DELAY * 1000 %}
        {% set HEATUP_STATUS = "Bed is cold, full heating cycle initiated." %}
    {% endif %}
    
    # Output status to user
    {action_respond_info("Current bed temperature: {:.1f}°C, Target: {:.1f}°C.".format(
    ACTUAL_BED_TEMP, BED_TEMP))}
    
    {action_respond_info("{} Heating for {:.1f} seconds.".format(
    HEATUP_STATUS, HEATUP_DELAY / 1000))}
    
    # Optional Pause for Heatup Delay
    {% if HEATUP_DELAY > 0 %}
        M140 S{BED_TEMP}
        G4 P{HEATUP_DELAY}
    {% endif %}
  